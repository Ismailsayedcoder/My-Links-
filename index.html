    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: white;
            overflow-x: hidden;
        }

        .profile {
            text-align: center;
            margin-bottom: 3rem;
            animation: floatIn 1.5s ease-out;
        }

        @keyframes floatIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .profile img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #00ff88;
            margin-bottom: 1.5rem;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 136, 0.5); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
        }

        .profile h1 {
            font-size: 2.7rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #00ff88, #00ccff, #fff700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 18px #00ff88, 0 0 8px #00ccff;
            animation: glow 2s ease-in-out infinite, title-anim 2.5s cubic-bezier(.68,-0.55,.27,1.55) 1;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 136, 0.5); }
            100% { text-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }
        }

        @keyframes title-anim {
            0% { letter-spacing: 0.2em; opacity: 0; transform: scale(0.8); }
            60% { letter-spacing: 0.05em; opacity: 1; transform: scale(1.1); }
            100% { letter-spacing: 0.01em; opacity: 1; transform: scale(1); }
        }

        .profile p {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards 1s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .links {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1.5px solid #00ccff33;
            border-radius: 15px;
            padding: 1.2rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.3s, border 0.3s, background 0.3s;
            animation: slideIn 0.5s ease-out backwards;
            cursor: pointer;
            box-shadow: 0 2px 16px 0 #00ff8822, 0 0 0 0 #00ccff00;
        }

        .link-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.9);
            opacity: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .link-card:active::after {
            opacity: 0.3;
            transform: translate(-50%, -50%) scale(50);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #00ff88;
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.2),
                      inset 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .link-card:nth-child(1) { animation-delay: 0.2s; }
        .link-card:nth-child(2) { animation-delay: 0.4s; }
        .link-card:nth-child(3) { animation-delay: 0.6s; }
        .link-card:nth-child(4) { animation-delay: 0.8s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ff8855, #00ccff55);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #00ff88;
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.2);
        }

        .link-card:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.1);
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-card img {
            width: 50px;
            height: 50px;
            margin-left: 1.2rem;
            border-radius: 12px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .link-card:hover img {
            transform: rotate(360deg) scale(1.1);
        }

        .link-card .platform-name {
            font-size: 1.3rem;
            font-weight: bold;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .link-card:hover .platform-name {
            transform: scale(1.05);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1000px;
            margin-top: 3rem;
            padding: 1rem;
            opacity: 0;
            animation: fadeUp 1s ease-out forwards 1.5s;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            filter: brightness(0.8);
        }

        .gallery img:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: #00ff88;
            box-shadow: 0 15px 30px rgba(0, 255, 136, 0.3);
            filter: brightness(1.1);
        }

        @media (max-width: 768px) {
            .profile img {
                width: 150px;
                height: 150px;
            }

            .profile h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }

            .gallery img {
                height: 140px;
            }
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            border-radius: 50%;
            opacity: 0.4;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            animation: rise 12s linear infinite;
        }
        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.4;
            }
            80% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-110vh) scale(1.2);
                opacity: 0;
            }
        }

        /* تأثيرات إلكترونية إضافية */
        .circuit-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            opacity: 0.13;
            border-radius: 2px;
            box-shadow: 0 0 16px 2px #00ff8855;
        }
        .circuit-dot {
            position: absolute;
            width: 14px;
            height: 14px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 16px 4px #00ff8855;
            opacity: 0.18;
        }
        /* تحسين الروابط */
        .link-card {
            box-shadow: 0 2px 16px 0 #00ff8822, 0 0 0 0 #00ccff00;
            border: 1.5px solid #00ccff33;
            transition: box-shadow 0.3s, border 0.3s, background 0.3s;
        }
        .link-card:hover {
            background: linear-gradient(90deg, #00ff8822 0%, #00ccff22 100%);
            border: 1.5px solid #00ff88;
            box-shadow: 0 4px 32px 0 #00ff8855, 0 0 0 0 #00ccff00;
        }
        /* تحسين الفوتر */
        .footer-sign {

            text-shadow: 0 0 8px #00ff8855;

        @keyframes footer-glow {

            50% { text-shadow: 0 0 16px #00ff88, 0 0 8px #00ccff; }
            100% { text-shadow: 0 0 8px #00ff8855; }
        }
    </style>
